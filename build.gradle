group 'com.epam.tech_mentoring'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '2.1.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.9.1'
    compile group: 'org.assertj', name: 'assertj-core', version: '3.8.0'

    testCompile group: 'org.testng', name: 'testng', version: '6.11'
}
